kind: pipeline
name: amd64

platform:
  os: linux
  arch: amd64

steps:
  - name: build
    image: rancher/dapper:v0.4.1
    privileged: true
    volumes:
      - name: docker
        path: /var/run/docker.sock
    commands:
      - dapper ci
  - name: stage-binaries
    image: rancher/dapper:v0.4.1
    commands:
      - cp -r ./bin/* ./package/
    when:
      event:
        - tag
        - push
  - name: publish-master-amd64
    image: plugins/docker
    environment:
      PLUGIN_CUSTOM_DNS: 1.1.1.1
    settings:
      username:
        from_secret: dockerhub_username
      password:
        from_secret: dockerhub_password
      dockerfile: package/Dockerfile
      context: package/
      build_args:
        - ARCH=amd64
        - VERSION=master
      repo: jianghang8421/rancher
      tag: "master-amd64"
    when:
      branch: 
        - multiarch
      event:
        - push
  - name: publish-master-agent-amd64
    image: plugins/docker
    environment:
      PLUGIN_CUSTOM_DNS: 1.1.1.1
    settings:
      username:
        from_secret: dockerhub_username
      password:
        from_secret: dockerhub_password
      dockerfile: package/Dockerfile.agent
      context: package/
      build_args:
        - ARCH=amd64
        - VERSION=master
      repo: jianghang8421/rancher-agent
      tag: "master-amd64"
    when:
      branch: 
        - multiarch
      event:
        - push
  - name: publish-amd64
    image: plugins/docker
    environment:
      PLUGIN_CUSTOM_DNS: 1.1.1.1
    settings:
      username:
        from_secret: dockerhub_username
      password:
        from_secret: dockerhub_password
      dockerfile: package/Dockerfile
      context: package/
      build_args:
        - ARCH=amd64
        - VERSION=${DRONE_TAG}
      repo: jianghang8421/rancher
      tag: "${DRONE_TAG}-amd64"
    when:
      event:
        - tag
  - name: publish-agent-amd64
    image: plugins/docker
    environment:
      PLUGIN_CUSTOM_DNS: 1.1.1.1
    settings:
      username:
        from_secret: dockerhub_username
      password:
        from_secret: dockerhub_password
      dockerfile: package/Dockerfile.agent
      context: package/
      build_args:
        - ARCH=amd64
        - VERSION=${DRONE_TAG}
      repo: jianghang8421/rancher-agent
      tag: "${DRONE_TAG}-amd64"
    when:
      event:
        - tag
  - name: github_binary_prerelease
    image: plugins/github-release
    settings:
      api_key:
        from_secret: github_token
      files:
      - "bin/rancher-*"
      checksum:
      - sha256
      prerelease: true
    when:
      ref:
        include:
        - "refs/tags/*rc*"
      event:
      - tag
  - name: github_binary_release
    image: plugins/github-release
    settings:
      api_key:
        from_secret: github_token
      files:
      - "bin/rancher-*"
      checksum:
      - sha256
    when:
      ref:
        exclude:
        - "refs/tags/*rc*"
      event:
      - tag
volumes:
  - name: docker
    host:
      path: /var/run/docker.sock
