  - name: push-manifest
    image: plugins/manifest:1.0.2
    settings:
      username:
        from_secret: dockerhub_username
      password:
        from_secret: dockerhub_password
      target: "jianghang8421/rancher:${DRONE_TAG}"
      template: "jianghang8421/rancher:${DRONE_TAG}-ARCH"
